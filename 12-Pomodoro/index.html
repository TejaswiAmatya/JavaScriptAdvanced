<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div class="container">
        <h1>Pomodoro</h1>
        <p>Focus</p>
        <p>00:00:25</p>
        <button class="add-btn" onclick="startTimer()">Start</button>
      </div>
      <div class="container">
        <h1>Todo List</h1>
        <h1></h1>
        <div class="input-section">
          <input placeholder="Task" class="inputTask" />
          <input type="date" class="dueDateTask" />
          <button onClick="addTask()" class="add-btn">Add</button>
        </div>
        <div class="taskLists"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
